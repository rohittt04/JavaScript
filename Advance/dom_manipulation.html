<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
    <style>
        body{
            text-align: center;
        }
        .highlight {
            background: #ebc41a;
            font-weight: 800;
        }
        #citiesList li{
            list-style: none;
        }
    </style>
</head>
<body>
    <section id="example-1">
        <h2>Accesing dom element</h2>
        <p id="MyParagraph">
            this is a paragraph, click the buutton to change me!
        </p>
        <button id="changeTextButton">change text</button>
    </section>

    <!-- eg2 -->
    <section id="example-2">
        <h2>Traversing the DOM</h2>
        <ul id="citiesList">
            <li>New York</li>
            <li>tokyo</li>
            <li>Paris</li>
            <li>London</li>
        </ul>
        <button id="HighLightFirstCity">HighLight First City</button>
    </section>

    <!-- eg 3 -->
    <section id="example-3">
        <h2>Manipulating DOM Elements</h2>
        <div id="CoffeeOrder"> Order: <span id="CoffeeType">Lattee</span></div>
        <button id="ChangeOrder">Change Order to Espresso</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
